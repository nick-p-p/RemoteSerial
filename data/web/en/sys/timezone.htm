<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Example</title>

    <link rel="stylesheet" href="/mystyle.css">

    <script src="https://kit.fontawesome.com/a8b19a0264.js"></script>
    <script src="/bdscripts.js"></script>
    <script>
      window.onload = function()
      {
        loadBlocksThenData();
        loadPageData();
      }
    </script>

</head>



<body>
    <div style='text-align:left;display:inline-block;min-width:260px;'>
        <h1>System preferences</h1>
        <div id="tzDiv" name="tzDiv" class="UIsection" UID='300'>
            <br>
            <h3>Time zone</h3>
            <br />
            <form onsubmit="event.preventDefault(); return savePageData('tzDiv');">
                Select Time Zone: <div id='zoneselection' name='zoneselection'class="UIblock" UID='300'></div>
                <br>
                <button><i class='fas fa-save'></i> Save</button>
            </form>

            <br>
            <div id="confirmation"> </div>
            <br>
        </div>

        <br>
        <br>
        <button onclick="location.href='/'"><i class="fas fa-home"></i> Home</button>

    </div>
</body>

</html>
