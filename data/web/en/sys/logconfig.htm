<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Example</title>

    <link rel="stylesheet" href="/mystyle.css">

    <script src="https://kit.fontawesome.com/a8b19a0264.js"></script>
    <script src="/bdscripts.js"></script>
    <script>
        window.onload = loadPageData;
    </script>

</head>

<body>
    <div style='text-align:left;display:inline-block;min-width:260px;'>
    

        <!-- to use this section create a LoggerConfig object and call registerComponent() on it in setup() -->
        <div id='debugOpts' name='debugOpts' class="UIsection" UID='312'>
            <br>
            <form onsubmit="event.preventDefault(); return savePageData('debugOpts');">
                <h3>Debug settings</h3>

                Enable debugging:<br>
                <select id='msgdebug' name='msgdebug'>
                    <option value="0">Disabled</option>
                    <option value="1">Errors only</option>
                    <option value="2">Warnings</option>
                    <option value="3">Informational</option>
                    <option value="4">Debugging data</option>
                    <option value="5">Detailed diagnostics</option>
                </select>
                <br>
                <br>
                <button><i class='fas fa-save'></i> Save</button>
            </form>
            <div id="confirmation2"> </div>
            <br>
        </div>
        <br>
        <br>

        <button onclick="location.href='/'"><i class="fas fa-home"></i> Home</button>

    </div>
</body>

</html>
