<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Example</title>

    <link rel="stylesheet" href="/mystyle.css">

    <script src="https://kit.fontawesome.com/a8b19a0264.js"></script>
    <script src="/bdscripts.js"></script>
    <script>
        window.onload = loadPageData;
    </script>

</head>



<body>
    <div style='text-align:left;display:inline-block;min-width:260px;'>
        <h1>Locale settings</h1>



        <!-- to use this section create a BDLocale object and call registerComponent() on it in setup() -->
        <div id="preferences" name="preferences" class="UIsection" UID='311'>
            <form onsubmit="event.preventDefault(); return savePageData('preferences');">
                <h3>Regional Preferences</h3>
                <br>
                Date Order:<br>
                <select id='dateorder' name='dateorder'>
                    <option value="0">Day/Month/Year</option>
                    <option value="1">Month/Day/Year (US)</option>
                </select>
                <br>
                <br>

                Select temperature units:<br>
                <select id='tempunits' name='tempunits'>
                    <option value="0">Fahrenheit</option>
                    <option value="1">Celsius</option>
                </select>
                <br>
                <br>

                Select Metric / Imperial measurements:<br>
                <select id='metric' name='metric'>
                    <option value="0">Imperial units</option>
                    <option value="1">Metric units</option>
                </select>
                <br>
                <div id="confirmation1"> </div>
                <br>
                <button><i class='fas fa-save'></i> Save</button>
            </form>

        </div>


        <br>
        <br>
        <button onclick="location.href='/'"><i class="fas fa-home"></i> Home</button>

    </div>
</body>

</html>
